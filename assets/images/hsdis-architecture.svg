<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300">
  <defs>
    <linearGradient id="jvmGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="hsdisGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="outputGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="300" fill="#1a1a2e"/>

  <!-- JVM Box -->
  <rect x="50" y="80" width="180" height="140" rx="10" fill="url(#jvmGrad)"/>
  <text x="140" y="130" font-family="system-ui, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">JVM</text>
  <text x="140" y="155" font-family="monospace" font-size="12" fill="rgba(255,255,255,0.8)" text-anchor="middle">JIT Compiler</text>
  <text x="140" y="175" font-family="monospace" font-size="12" fill="rgba(255,255,255,0.8)" text-anchor="middle">Machine Code</text>
  <text x="140" y="195" font-family="monospace" font-size="10" fill="rgba(255,255,255,0.6)" text-anchor="middle">0x10eed8180...</text>

  <!-- Arrow 1 -->
  <path d="M 230 150 L 290 150" stroke="#fff" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#fff"/>
    </marker>
  </defs>

  <!-- hsdis Box -->
  <rect x="310" y="80" width="180" height="140" rx="10" fill="url(#hsdisGrad)"/>
  <text x="400" y="130" font-family="system-ui, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">hsdis</text>
  <text x="400" y="155" font-family="monospace" font-size="12" fill="rgba(255,255,255,0.8)" text-anchor="middle">+ Capstone</text>
  <text x="400" y="175" font-family="monospace" font-size="11" fill="rgba(255,255,255,0.7)" text-anchor="middle">Disassembles</text>
  <text x="400" y="195" font-family="monospace" font-size="11" fill="rgba(255,255,255,0.7)" text-anchor="middle">binary â†’ assembly</text>

  <!-- Arrow 2 -->
  <path d="M 490 150 L 550 150" stroke="#fff" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>

  <!-- Output Box -->
  <rect x="570" y="80" width="180" height="140" rx="10" fill="url(#outputGrad)"/>
  <text x="660" y="125" font-family="system-ui, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">Output</text>
  <text x="660" y="155" font-family="monospace" font-size="11" fill="rgba(255,255,255,0.9)" text-anchor="middle">ldr w8, [x1, #8]</text>
  <text x="660" y="175" font-family="monospace" font-size="11" fill="rgba(255,255,255,0.9)" text-anchor="middle">cmp w9, w8</text>
  <text x="660" y="195" font-family="monospace" font-size="11" fill="rgba(255,255,255,0.9)" text-anchor="middle">b.eq #0x10eed81c0</text>

  <!-- Title -->
  <text x="400" y="40" font-family="system-ui, sans-serif" font-size="20" font-weight="bold" fill="#fff" text-anchor="middle">How hsdis Works</text>

  <!-- Subtitle -->
  <text x="400" y="270" font-family="system-ui, sans-serif" font-size="14" fill="rgba(255,255,255,0.6)" text-anchor="middle">PrintAssembly flag triggers hsdis to decode JIT-compiled machine code</text>
</svg>
