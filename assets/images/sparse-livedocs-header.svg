    <!-- A few deleted (red) bits scattered -->
    <g fill="url(#accent)">
      <rect x="66" y="22" width="18" height="18" rx="2"/>
      <rect x="198" y="66" width="18" height="18" rx="2"/>
      <rect x="44" y="132" width="18" height="18" rx="2"/>
    </g>
    <!-- Memory usage -->
    <text x="150" y="200" fill="#e94560" font-family="monospace" font-size="16" text-anchor="middle">12 MB</text>
    <text x="150" y="220" fill="#666" font-family="monospace" font-size="12" text-anchor="middle">for 100M docs</text>
  </g>

  <!-- Arrow -->
  <g transform="translate(520, 315)">
    <path d="M0 0 L120 0" stroke="#e94560" stroke-width="3" stroke-dasharray="8,4"/>
    <polygon points="120,0 105,-8 105,8" fill="#e94560"/>
    <text x="60" y="-15" fill="#e94560" font-family="sans-serif" font-size="14" text-anchor="middle" font-weight="bold">40x smaller</text>
  </g>

  <!-- Sparse bitset (right side) - only stores deleted doc IDs -->
  <g transform="translate(700, 180)">
    <text x="200" y="-30" fill="#888" font-family="monospace" font-size="18" text-anchor="middle">Sparse LiveDocs</text>
    <text x="200" y="-8" fill="#666" font-family="monospace" font-size="12" text-anchor="middle">Only deleted doc IDs</text>

    <!-- Compact representation -->
    <g>
      <!-- Small boxes representing stored IDs -->
      <rect x="80" y="60" width="60" height="30" rx="4" fill="#e94560" opacity="0.8"/>
      <text x="110" y="80" fill="white" font-family="monospace" font-size="14" text-anchor="middle">docId: 23</text>

      <rect x="160" y="60" width="60" height="30" rx="4" fill="#e94560" opacity="0.8"/>
      <text x="190" y="80" fill="white" font-family="monospace" font-size="14" text-anchor="middle">docId: 89</text>

      <rect x="240" y="60" width="60" height="30" rx="4" fill="#e94560" opacity="0.8"/>
      <text x="270" y="80" fill="white" font-family="monospace" font-size="14" text-anchor="middle">docId: 156</text>
    </g>

    <!-- Dots indicating more -->
    <text x="200" y="120" fill="#666" font-family="monospace" font-size="20" text-anchor="middle">...</text>

    <!-- Memory usage -->
    <text x="200" y="200" fill="#4ade80" font-family="monospace" font-size="16" text-anchor="middle">~300 KB</text>
    <text x="200" y="220" fill="#666" font-family="monospace" font-size="12" text-anchor="middle">for 0.1% deletions</text>
  </g>

  <!-- Title -->
  <text x="600" y="550" fill="white" font-family="sans-serif" font-size="28" text-anchor="middle" font-weight="bold">Adaptive LiveDocs in Lucene</text>
  <text x="600" y="585" fill="#888" font-family="sans-serif" font-size="16" text-anchor="middle">Memory optimization for segments with few deletions</text>
</svg>
